<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="./css/subscribe.css">
</head>
<body>

    <section id="subscribe">
         <div class="container">
  <div class="blur">
    

     <div class="form-information">
        <h2>Subscribe</h2>
        <form action="#" method="post">
            
            <div class="form-group">
                <label for="input1">Your Name:</label>
                <input type="text" id="input1" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="input2">Email Address:</label>
                <input type="email" id="input2" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="input3">Phone Number:</label>
                <input type="tel" id="input3" name="phone" placeholder="Enter phone number">
            </div>
            
            <button type="submit">Submit Form</button>
        </form>
    </div>
        </div>
    
    </div>
  </div>
</div>
            
    </section>
    
</body>
</html>
